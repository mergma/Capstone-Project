<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI-Powered MBTI Agent</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <div class="logo"></div>

                <button class="carousel-arrow carousel-arrow-right">></button>
